---
plugin: networktocode.nautobot.inventory
validate_certs: true

query:
  devices:
    name:
    primary_ip4:
      host:
    platform:
      name:
      napalm_driver:
    device_role:
      name:
      slug:
    location_type:
      name:
      slug:
    location:
      name:
    tenant:
      name:
    tags:
      name:
    status:
      value:
    serial:
  virtual_machines:
    name:
    primary_ip4:
      host:
    platform:
      name:
    tenant:
      name:
    tags:
      name:

group_by:
  - role.device_role
  - location
  - role.platform
  - status
  - tags

compose:
  ansible_host: primary_ip4.host | default(primary_ip6.host)
  ansible_network_os: platform.napalm_driver
