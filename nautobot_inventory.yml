---
plugin: networktocode.nautobot.inventory
api_endpoint: "{{ lookup('env', 'NAUTOBOT_URL') }}"
token: "{{ lookup('env', 'NAUTOBOT_TOKEN') }}"
validate_certs: true

query:
  devices:
    name:
    primary_ip4:
      host:
    platform:
      name:
      napalm_driver:
    device_role:
      name:
      slug:
    site:
      name:
      slug:
    location:
      name:
    tenant:
      name:
    tags:
      name:
    status:
      value:
    serial:
  virtual_machines:
    name:
    primary_ip4:
      host:
    platform:
      name:
    tenant:
      name:
    tags:
      name:

group_by:
  - device_role.slug
  - site.slug
  - platform.name
  - status.value
  - tags.name

compose:
  ansible_host: primary_ip4.host | default(primary_ip6.host)
  ansible_network_os: platform.napalm_driver
